<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Log Page</title>
  </head>
  <body>
    <h1>Request Logged</h1>
    <p>This page was accessed at: <span id="timestamp"></span></p>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const timestamp = urlParams.get('ts') || new Date().toISOString();
      document.getElementById('timestamp').textContent = timestamp;
      console.log("Request received at: " + timestamp);
    </script>
  </body>
</html>
